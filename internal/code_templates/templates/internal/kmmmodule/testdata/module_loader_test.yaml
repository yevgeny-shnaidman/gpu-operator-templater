apiVersion: kmm.sigs.x-k8s.io/v1beta1
kind: Module
metadata:
  name: moduleName
  namespace: moduleNamespace
spec:
  moduleLoader:
    container:
      modprobe:
        moduleName: {{.KernelModuleName}}
        firmwarePath: {{.ImageFirmwarePath}}
      kernelMappings:
        - regexp: "^.+$"
          containerImage: driversImage
          inTreeModulesToRemove:
          - {{.KernelModuleName}}
          build:
            buildArgs:
              - name: DRIVERS_VERSION
                value: driversVersion
            dockerfileConfigMap:
              name: dockerfile
    serviceAccountName: "{{.Vendor}}-gpu-operator-kmm-module-loader"
  selector:
    feature.node.kubernetes.io/pci-{{.PCIVendorID}}.present: "true"
